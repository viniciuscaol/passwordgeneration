        <div class="container">
            <h1>Gere a sua <br> <span> Senha Aleatória </span></h1>

                <p>Digite a quantidade de no mínimo 4 e no máximo 20 caracteres da senha:</p>
                <input id="caracteres" type="text">
            </div>
            <div class="display">
                <input id="senha" type="text" readonly placeholder="Senha Aleatória">
                <img id="copy" src="imgs/copy.png" alt="">
            </div>
            <button id="btn"><img src="imgs/generate.png" alt="">Gerar Senha</button>
        </div>
